<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="rel" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div class="wrap">
      <h1>New Year Countdown</h1>
      <div class="times hide">
        <div class="days time-detail">
          <div class="day-num num"></div>
          <div class="text">days</div>
        </div>
        <div class="hours time-detail">
          <div class="hour-num num"></div>
          <div class="text">hours</div>
        </div>
        <div class="minutes time-detail">
          <div class="minute-num num"></div>
          <div class="text">minutes</div>
        </div>
        <div class="seconds time-detail">
          <div class="second-num num"></div>
          <div class="text">seconds</div>
        </div>
      </div>
      <img src="spinner.gif" class="loading" />
    </div>
    <div class="year"></div>
    <script src="app.js"></script>
  </body>
</html>
